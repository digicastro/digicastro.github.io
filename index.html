<html lang="en">

<body>
    <header>

        <img src="images/Mexico December 2023-57.jpg" alt="A serene landscape">

        <img src="images/Mexico December 2023-64.jpg" alt="An iconic landmark">
        <img src="images/Mexico December 2023-80.jpg" alt="A serene landscape">
        <img src="images/Mexico December 2023-78.jpg" alt="A cultural experience">
        <img src="images/Mexico December 2023-54.jpg" alt="A vibrant cityscape">
        <img src="images/Mexico December 2023-41.jpg" alt="A cultural experience">

        <img src="images/Mexico December 2023-01.jpg" alt="A cultural experience">
        <img src="images/Mexico December 2023-05.jpg" alt="A vibrant cityscape">
        <img src="images/Mexico December 2023-75.jpg" alt="A cultural experience">
        <img src="images/Mexico December 2023-84.jpg" alt="A vibrant cityscape">
    </section>

    <div id="image-modal" class="modal">
        <img class="modal-content" id="modal-img">
        <a class="prev" id="prev">&lt;</a> 
        <a class="next" id="next">&gt;</a> 
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        // Add click event to all images in the gallery
        const images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = image.src;
                currentIndex = index;
            });
        });
    
        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        });
        // Close the modal when clicking outside the image
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
    
</body>
</html>
